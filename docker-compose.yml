version: '3.8'
services:
  db:
      container_name: pg_container
      image: postgres
      restart: always
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: foodOnline
      ports:
        - "5432:5432"
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: foodOnline@gmail.com
      PGADMIN_DEFAULT_PASSWORD: foodOnline
    ports:
      - "5050:80"